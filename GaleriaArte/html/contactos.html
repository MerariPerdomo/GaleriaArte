<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./CSS/styles.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Contactanos</title>
  </head>
  <body>
    <section>
      <nav class="navbar1">
          <div class="logo">Luz y Lienzo</div>
          <ul class="nav-links">
              <li><a class="submit-btn" href="/GaleriaArte/index.html">Home</a></li>
              <li><a class="submit-btn" href="/GaleriaArte/html/testimonios.html">
                Opiniones
              </a></li>
              <li><a href="/GaleriaArte/html/galeria.html" class="submit-btn">Galeria</a></li>
          </ul>
      </nav>
  </section>
    <section id="contact" class="container">
      <div class="row">
          <div class="col-md-6 mb-4">
              <h2 class="mb-4">Contáctanos</h2>
              <form>
                  <div class="mb-3">
                      <label for="name" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="name" placeholder="Tu nombre" required>
                  </div>
                  <div class="mb-3">
                      <label for="email" class="form-label">Correo Electrónico</label>
                      <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico" required>
                  </div>
                  <div class="mb-3">
                      <label for="message" class="form-label">Mensaje</label>
                      <textarea class="form-control" id="message" rows="5" placeholder="Tu mensaje" required></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Enviar</button>
              </form>
          </div>

          <div class="col-md-6 mb-4">
              <h2 class="mb-4">Información de contacto</h2>
              <ul class="list-unstyled">
                  <li><strong>Dirección:</strong> 123 Calle del Arte, Ciudad, País</li>
                  <li><strong>Teléfono:</strong> +1 234 567 890</li>
                  <li><strong>Email:</strong> info@luzyLienzo.com</li>
                  <li><strong>Horario:</strong> Lunes a Viernes, 9:00 AM - 6:00 PM</li>
              </ul>
              <h3 class="mt-4">Síguenos en redes sociales</h3>
              <a href="#" class="text-dark me-3"><i class="bi bi-facebook"></i> Facebook</a>
              <a href="#" class="text-dark me-3"><i class="bi bi-instagram"></i> Instagram</a>
              <a href="#" class="text-dark"><i class="bi bi-twitter"></i> Twitter</a>
          </div>
      </div>
  </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
