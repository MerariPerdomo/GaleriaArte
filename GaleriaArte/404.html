<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Página no encontrada - Luz y Lienzo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/GaleriaArte/html/CSS/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100 text-center">
        <h1 class="display-1 fw-bold text-danger">404</h1>
        <h2 class="mb-4">Oops! Página no encontrada.</h2>
        <p class="lead mb-4">Lo sentimos, pero la página que estás buscando no existe o ha sido movida.</p>
        <a href="index.html" class="btn btn-primary btn-lg">Volver a la página principal</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>
    // Función que redirige a la página principal después de 5 segundos
    function redirectToHome() {
        setTimeout(function() {
            window.location.href = 'index.html'; // Cambia 'index.html' por la ruta a tu página principal
        }, 5000); // 5000 milisegundos = 5 segundos
    }

    // Llamamos a la función al cargar la página
    window.onload = redirectToHome;
</script>

</html>
